<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>247Smart Coach</title>
    <link rel="stylesheet" href="loginstyles.css" />
  </head>
  <body>
    <!-- Navgiation Bar -->
    <nav class="navbar">
      <div class="navbar__container">
        <a href="/" id="navbar__logo"
          ><i class="fa-solid fa-heart"></i>247Smart Coach</a
        >
      </div>
    </nav>

    <!-- Hero section -->
    <h1>Manage Your Team Smartly</h1>
    <div class="main">
      <h2>Welcome</h2>
      <h3>Login</h3>
      <form method="post">
        <div class="txt_field">
          <input type="text" required />
          <span></span>
          <label>Email or Username</label>
        </div>
        <div class="txt_field">
          <input type="password" required />
          <span></span>
          <label>Password</label>
        </div>
        <div class="pass">Forgot your Password?</div>
        <a href="dashboard.html">
          <input type="submit" value="Login" href="dashboard.html" />
        </a>
        <div class="register_link">
          Don't have an account?
          <a href="dashboard.html">Register now</a>
        </div>
      </form>
    </div>
  </body>
</html>
